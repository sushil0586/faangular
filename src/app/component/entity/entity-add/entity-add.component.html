<app-routeconfig></app-routeconfig>

<div class="ps-4 pt-4">

    <div class="row col-12">
        <div class="col-5">
            
        </div>
        <div class="col-6">
            <h3>Add Entitity</h3>
        </div>
        <div class="col-1">
           
        </div>
    </div>
    <div class="row col-12 mt-4">
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    Entity Name
                </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Entity Name" [(ngModel)]="entityName"  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    Address
                </div>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Address" [(ngModel)]="address"  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-4">
                    Contact Person
                </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Contact Person" [(ngModel)]="ownerName"   maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="row col-12 mt-2">
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    Phone Office
                </div>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm w-50" placeholder="Phone Office" [(ngModel)]="phoneoffice"  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    Phone Res
                </div>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Phone Residence" [(ngModel)]="phoneResidence"  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-4">
                    Pan No
                </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Pan No" [(ngModel)]="panno"   maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="row col-12 mt-2">
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    TDS
                </div>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm w-50" placeholder="TDS" [(ngModel)]="tds"  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    Tds Circle
                </div>
                <div class="col-9">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Tds Circle" [(ngModel)]="tdsCircle"  maxlength="50">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-4">
                    Unit Type
                </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-sm w-70" placeholder="Unit Type" [(ngModel)]="unitType"   maxlength="50">
                </div>
            </div>
        </div>
    </div>
    <div class="row col-12 mt-2">
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    Country
                </div>
                <div class="col-9">
                    <select [(ngModel)]="Country"    (ngModelChange)="bindStateList($event)"
                    class="form-select w-75"  >
                       
            
                        <option *ngFor="let Country of CountryList" [value]="Country.id"> {{Country.countryname}}</option>
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    State
                </div>
                <div class="col-9">
                    <select [(ngModel)]="state"    (ngModelChange)="bindDistrictList($event)"
                    class="form-select w-75"  >
                       
            
                        <option *ngFor="let state of stateList" [value]="state.id"> {{state.statename}}</option>
                        
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-4">
                    District
                </div>
                <div class="col-8">
                    <select [(ngModel)]="district"    (ngModelChange)="bindCityList($event)"
                    class="form-select w-75"  >
                       
            
                    <option [ngValue]="district.id"
                    *ngFor="let district of districtList">
                    {{district.districtname}}
                </option>
                        
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row col-12 mt-2">
        <div class="col-4">
            <div class="row">
                <div class="col-3">
                    City
                </div>
                <div class="col-9">
                    <select [(ngModel)]="city" value = 1 class="form-select w-75">
                        <option [ngValue]=" ">Select</option>
                        <option [ngValue]="city.id"
                            *ngFor="let city of cityList">
                            {{city.citycode}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-4">
           
        </div>
        <div class="col-4">
           
        </div>
    </div>
</div>


<div class="row col-12">
    <div class="col-4"></div>
    <div class="col-8">
        <input type="button" class="btn btn-primary w-25 me-4" (click)="addEntity()"  value="Save">
        <input type="button" class="btn btn-primary w-25"   value="Reset">
    </div>
</div>
